<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="engine.js"></script>
	</head>

	<body>
		<div class="container-fluid">
			<div class="col-md-4">
				<strong>Enter total time (should be 282)</strong>
			</div>
			<div class="col-md-4">
				<input class='form-control' type="text"></input>
			</div>
		</div>

		<div class="container-fluid" id="LastTotalTime">
			<div class="col-md-4">
				<strong>Enter time enter last time</strong>	
			</div>
			<div class="col-md-4">
				<input class='form-control' type="text"></input>
			</div>
		</div>

		<div class="container-fluid" id="DesiredTime">
			<div class="col-md-4">
				<strong>Enter total amount of time this month</strong>	
			</div>
			<div class="col-md-4">
				<input class='form-control' type="text"></input>
			</div>
		</div>

		<div class="container-fluid" id="CalculateDiv">
			<div class="col-md-8">
				<button class="btn btn-default" id="CalculateButton">Calculate</button>
			</div>
		</div>

	</body>

</html>
