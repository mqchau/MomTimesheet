<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="engine.js"></script>
	</head>

	<body>
		<div class="container-fluid">
			<div class="col-md-3">
				<strong>Enter total time im month</strong>
			</div>
			<div class="col-md-1">
				<input class='form-control' type="number" id="TotalTimeInputHour" maxlength="4" size="4"></input>
			</div>
			<div align="center" class="col-md-1">
				:
			</div>
			<div class="col-md-1">
				<input class='form-control' type="number" id="TotalTimeInputMinute" maxlength="2" size="2"></input>
			</div>
		</div>

		<div class="container-fluid">
			<div class="col-md-3">
				<strong>First or Second half of month select</strong>
			</div>
			<div class="col-md-3">
				<select class='form-control' id="MonthHalfSelect" type="text">
					<option value="0">First half</option>	
					<option value="1">Second half</option>	
				</select>
			</div>
		</div>

		<div class="container-fluid">
			<div class="col-md-3">
				<strong>Number of days in month</strong>
			</div>
			<div class="col-md-3">
				<select class='form-control' id="MonthDaySelect" type="text">
					<option value="28">28</option>	
					<option value="29">29</option>	
					<option value="30">30</option>	
					<option value="31">31</option>	
				</select>
			</div>
		</div>

		<div class="container-fluid" id="LastTotalTime">
			<div class="col-md-3">
				<strong>Enter time enter last time</strong>
			</div>
			<div class="col-md-1">
				<input value="152" class='form-control' type="number" id="PreviousTimeInputHour" maxlength="4" size="4"></input>
			</div>
			<div align="center" class="col-md-1">
				:
			</div>
			<div class="col-md-1">
				<input value="00" class='form-control' type="number" id="PreviousTimeInputMinute" maxlength="2" size="2"></input>
			</div>
		</div>

		<div class="container-fluid" id="CalculateDiv">
			<div class="col-md-8">
				<button class="btn btn-default" id="CalculateButton">Calculate</button>
			</div>
		</div>

		<div class="container-fluid" >
			<div class="col-md-8" id="ResultDiv">
				<p>Total amount of work time this section is <strong id="TotalWorkTimeDisplay"></strong></p>

				<table id="ResultTable" class="table table-striped table-bordered">
					<thead>
						<th>Date</th>
						<th>WorkTime</th>
						<th>Date</th>
						<th>WorkTime</th>
						<th>Date</th>
						<th>WorkTime</th>
						<th>Date</th>
						<th>WorkTime</th>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
		</div>
	</body>

</html>
